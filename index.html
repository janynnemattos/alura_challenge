<!DOCTYPE html>
<html lang="FR">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="highlight-js/styles/dracula.css" crossorigin="anonymous">
        <link rel="preconnect" href="https://fonts.gstatic.com">
            <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet" crossorigin="anonymous">
        <link rel="preconnect" href="https://fonts.gstatic.com">
            <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap" rel="stylesheet" crossorigin="anonymous">
        <title> Accueil </title>
    </head>

    <body>
        <header>
            <div class="head-of-page">
                <div class="logo-head-of-page">
                    <img class="img-logo" src="imgs/logo-plataforma.png">
                 </div>

                <div class="search-head-of-page">
                    <input type="search" class="search-text" name="q" placeholder="Écrivez votre recherche ici..."
                    aria-label="Rechercher dans le contenu du site">
                </div>

                <div class="user-photo-head-of-page">
                    <a href=""><img class ="userphoto" src="imgs/foto-perfil.jpg" label="useruser">
                    <span label="useruser" id="fullName">Janynne Mattos</span></a>
                </div>
            </div> 
        </header>

        <main class="main-content">
            <div class="left-page">
                <h1 class="title-sidebar">Menu</h1>
                <nav class="menu-nav">
                    <button aria-label="Ouvrir Menu" class="button-mobile"aria-haspopup="true" aria-controls="link-nav-ul"
                    aria-expanded="false">
                        <span class="hamburger"></span>                    
                    </button>
                    <ul class="link-nav-ul" role="menu">
                        <li><a class="link-nav" href="index.html">
                            <div class="icon-cointainer">
                                <img src="imgs/icon-1.svg" class="icone">
                            </div> Éditeur de code</a></li>
                        <li><a class="link-nav" href="communaute.html">
                            <div class="icon-cointainer">
                                <img src="imgs/icon-2.svg" class="icone">
                            </div> Communauté</a></li>
                    </ul>
                </nav>
            </div>
            <div class="middle-page">
                <div class="text-content-container">
                       <div class="buttons">
                        <button title="Effacer le contenu" class="button-red"></button> 
                        <button title="Partager" class="button-yellow"></button> 
                        <button title="Sauvegarder comme image" class="button-green"></button>                  
                        </div>
                    <div class="text-editor">                  
                        <div class="text-editor-container">
                            <code class="preview hljs" contenteditable="true" aria-label="editor"></code>
                        </div>
                    </div>
                </div>  
                <button class="button-highlight">Mis en exergue</button>  
            </div>
                
            <form class="menu-right">
                <div class="my-project">
                    <h2 class="title-sidebar">Votre projet</h2>
                    <input type="text" class="name-project" placeholder="Nom de votre projet">
                    <input type="text" class="description-project" placeholder="Description du projet">
                </div>
                <div class="personalization">
                    <h3 class="title-sidebar">Personnalisation</h3>
                    <select name="language" class="language">
                        <option value="javascript">JavaScript</option>
                        <option value="html">HTML</option>
                        <option value="css">CSS</option>
                        <option value="ruby">RUBY</option>
                    </select>
                    <input class="color-project" type="color" value="#6BD1FF">
                    <input type="submit" class="save-project" id="myBtn" value="Sauvegarder le projet">   
                </div>
            </form>
        </main> 
    </body>

    <footer>
    </footer>
    <script src="https://cdn.jsdelivr.net/gh/highlightjs/cdn-release@11.0.0/build/highlight.min.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dom-to-image/2.6.0/dom-to-image.min.js" integrity="sha512-01CJ9/g7e8cUmY0DFTMcUw/ikS799FHiOA0eyHsUWfOetgbx/t6oV4otQ5zXKQyIrQGTHSmRVPIgrgLcZi/WMA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="sharedcontent.js"></script>
    <script src="index.js"></script>
</html>
